version: "3.9"
services:
  api:
    build:
      context: ..
      dockerfile: deploy/api.Dockerfile
    env_file:
      - .env
    environment:
      WORKER_ENABLED: "false"
      DB_PATH: /app/runs/runs.db
      RUNS_DIR: /app/runs
      DATASETS_REGISTRY_PATH: /app/registries/datasets.json
    ports:
      - "8000:8000"
    volumes:
      - ../runs:/app/runs
      - ../presets:/app/presets
      - ../registries:/app/registries
  worker:
    build:
      context: ..
      dockerfile: deploy/api.Dockerfile
    command: ["python", "-m", "app.worker"]
    env_file:
      - .env
    environment:
      DB_PATH: /app/runs/runs.db
      RUNS_DIR: /app/runs
      DATASETS_REGISTRY_PATH: /app/registries/datasets.json
    volumes:
      - ../runs:/app/runs
      - ../presets:/app/presets
      - ../registries:/app/registries
  web:
    build:
      context: ..
      dockerfile: deploy/web.Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    env_file:
      - .env
    ports:
      - "3000:3000"
